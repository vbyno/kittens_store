name: kittens-action
on: [push]

jobs:
  linters:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.4.9
      - name: install dependencies
        run: bundle install --jobs 3 --retry 3
      - name: rubocop
        run: bundle exec rubocop
